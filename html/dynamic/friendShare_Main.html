<!doctype html>
<html>

	<head>
		<title>个人主页</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<script src="../../javascript/js/mui.min.js"></script>
		<script src="../../javascript/js/jquery-2.2.3.min.js"></script>
		<script src="../../javascript/js/idangerous.swiper.min.js"></script>
		<script src="../../javascript/js/util.js"></script>

		<link rel="stylesheet" href="../../stylesheets/css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../../stylesheets/css/app.css" />
		<!--<link rel="stylesheet" type="text/css" href="../../stylesheets/css/idangerous.swiper.css"/>-->
		<style>

		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="back" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">动态</h1>
			<a id="createShare" class="mui-icon mui-icon-plusempty mui-pull-right" style="font-size:40px;margin-top: -0.2em;"></a>
		</header>
		<div class="mui-content"></div>
	</body>
	<script type="text/javascript">
		//启用双击监听
		mui.init({
			gestureConfig: {
				doubletap: true
			},
			subpages: [{
				url: 'friendShare_Sub.html',
				id: 'friendShare_Sub.html',
				styles: {
					top: '45px',
					bottom: '0px',
				}
			}]
		});

		
		var contentWebview = null;
		document.querySelector('header').addEventListener('doubletap', function() {
			if(contentWebview == null) {
				contentWebview = plus.webview.currentWebview().children()[0];
			}
			contentWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)");
		});

		document.getElementById("createShare").addEventListener("tap", function() {
			mui.openWindow({
				id: "createShare",
				url: "createShare.html",
				styles: {
					popGesture: 'close'
				},
				show: {
					aniShow: "pop-in"
				},
				waiting: {
					autoShow: true
				}
			});
		});
	</script>

</html>
