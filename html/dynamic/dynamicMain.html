<!doctype html>
<html>

	<head>
		<title>动态主页</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<script src="../../javascript/js/mui.min.js"></script>
		<script src="../../javascript/js/jquery-2.2.3.min.js"></script>
		<script src="../../javascript/js/idangerous.swiper.min.js"></script>
		<script src="../../javascript/js/util.js"></script>
		<script src="../../javascript/page/dynamic/dynamicMain.js"></script>

		<link rel="stylesheet" href="../../stylesheets/css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../../stylesheets/css/app.css" />
		<!--<link rel="stylesheet" type="text/css" href="../../stylesheets/css/idangerous.swiper.css"/>-->
		<style>
			.font {
				font-size: 18px;
				font-weight: 900;
				margin-left: 0.8em;
			}
			.myIconStyle{
				font-size: 22px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">动态</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view" style="margin-top: 1.5em;">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" id='friendShare'>
						<span class="mui-icon iconfont icon-pengyouquan myIconStyle" style="color: #eb4f38;"></span>
						<span class="font">朋友圈</span></a>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin-top: 2em;">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" id='myMessage'>
						<span class="mui-icon mui-icon-chat myIconStyle" style="color: limegreen;"></span>
						<span class="font">我的消息</span></a>
				</li>
			</ul>
			<ul class="mui-table-view" style="margin-top: 2em;">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" id='selfShare'>
						<span class="mui-icon iconfont icon-iconfontcolor68 myIconStyle" style="color: dodgerblue;"></span>
						<span class="font">我的分享</span></a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" id='selfCollect'>
						<span class="mui-icon iconfont icon-shoucang myIconStyle" style="color: dodgerblue;"></span>
						<span class="font">我的收藏</span></a>
				</li>
			</ul>
		</div>
	</body>

</html>
