<!doctype html>
<html>

	<head>
		<title>个人主页</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<script src="../../javascript/js/mui.min.js"></script>
		<script src="../../javascript/js/jquery-2.2.3.min.js"></script>
		<script src="../../javascript/js/idangerous.swiper.min.js"></script>
		<script src="../../javascript/js/util.js"></script>
		<script src="../../javascript/page/dynamic/privateMessageOfFriendAndMe_Sub.js"></script>

		<link rel="stylesheet" href="../../stylesheets/css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../../stylesheets/css/app.css" />
		<style>
			.caseBorder {
				color: #D3D3D3;
				width: 95%;
			}
			
			.textRight {
				text-align: right;
			}
			
			.freindNameStyle {
				font-size: 18px;
				color: #EC971F;
				margin-top: 0.4em;
				margin-left: 0.7em;
			}
			
			.freindMessageStyle {
				font-size: 16px;
				word-wrap: break-word;
				word-break: break-all;
				color: #000000;
				margin-top: 0.5em;
				margin-left: 0.6em;
			}
			
			.myNameStyle {
				font-size: 18px;
				color: #EC971F;
				margin-top: 0.4em;
				margin-right: 0.7em;
			}
			
			.myMessageStyle {
				font-size: 16px;
				word-wrap: break-word;
				word-break: break-all;
				color: #000000;
				margin-top: 0.5em;
				margin-right: 0.6em;
			}
			
			.TimeStyle {
				color: #999999;
				font-size: 16px;
			}
			
			.privateMessageInputContainer {
				position: absolute;
				height: 2em;
				width: 100%;
				bottom: 0em;
				margin: 0em;
				text-align: center;
			}
			
			.privateMessageInput {
				margin-left: 0.5em;
				background-color: #ffffdf;
			}
			
			.sendPrivateMessage {
				margin-left: 0.5em;
				margin-top: -1em;
				height: 2.8em;
				color: white;
				background-color: #007AFF;
			}
			
.chat {
    padding-left: 0.5rem;
    padding-right: 0.5rem;
}			
.chat .chat-item {
    position: relative;
    width: 100%;
    margin-bottom: 0.75rem;
    overflow: hidden;
    display: block;
}
.chat .chat-header {
    width: 100%;
    text-align: center;
    margin-bottom: 0.75rem;
    font-size: 0.6rem;
    color: #757575;
}
.chat .chat-left {
    float: left;
}
.chat .chat-right {
    float: right;
}

.chat .chat-media {
    display: inline-block;
    max-width: 2em;
    width:1.8em;
}
.chat .chat-media img {
    width: 2.5em;
    border-radius: 50%;
}

.chat .chat-inner {
    position: relative;
    overflow: hidden;
    /*max-width: auto;*/
    display: inherit;
}



.chat .chat-content {
    color: #212121;
    font-size: 1.2em;
    border-radius: 0.2rem;
    min-height: 2rem;
    position: relative;
    padding: 0.5rem;
    max-width: 80%;
    word-break: break-all;
    word-wrap: break-word;
}


.chat .chat-name {
    width: 100%;
    position: relative;
    font-size: 1em;
    color: #757575;
    margin-bottom: 0.25rem;
}
.chat .chat-left .chat-name {
    left: 0.5rem;
}

.chat .chat-left .chat-media {
    width: 2em;
    float: left;
}
.chat .chat-left .chat-inner {
    max-width: 70%;
}
.chat .chat-left .chat-content{
    background-color: #b3e5fc;
    float: left;
    left: 0.5rem;
}
.chat .chat-right .chat-media {
    width: 2em;
    float: right;
}
.chat .chat-right .chat-inner {
    float: right;
    max-width: 70%;
}
.chat .chat-right .chat-name {
    float: right;
    right: 0.5rem;
    text-align: right;
}
.chat .chat-right .chat-content {
    background-color: #FF5053;
    right: 0.5rem;
    float: right;
}

		</style>
	</head>

	<body>

		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view mui-table-view-chevron" >
			<section class="chat" id="privateMessageList" style="margin-bottom:6em;">
						
	
    
            </section>
    
				</ul>
				<div style="height: 3.8em;" id="bottomDiv">

				</div>
			</div>
		</div>
		<header class="mui-bar mui-bar-footer" style="height:4.5em;">
			<table class="mui-input-row mui-search privateMessageInputContainer">
				<tr>
					<td style="width: 75%;text-align: center;">
						<input class="privateMessageInput" id="privateMessageInput" type="text" class="mui-input-clear" placeholder="">
					</td>
					<td style="width: 25%;text-align: center;">
						<button class="sendPrivateMessage" id="sendPrivateMessage">
							发送
					</button>
					</td>
				</tr>
			</table>
		</header>

	</body>

</html>
