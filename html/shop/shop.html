<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../../stylesheets/css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../../stylesheets/css/app.css"/>
		<link rel="stylesheet" type="text/css" href="../../stylesheets/page/shop/shop.css"/>
		<style>
			h5{
		        padding-top: 8px;
		        padding-bottom: 8px;
		        text-indent: 12px;
		    }
		   
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <h1 class="mui-title">商城</h1>
		</header>
		
		<div class="mui-content" style="background-color:#fff">
			<div class="mui-input-row" style="margin-top:10px; float: left; width:80%;">
				
				<input type="text" class="mui-input-clear" placeholder="请在次输入搜索内容"
					style="width:90%; margin-left:10%;">
			</div>
			<div style="float:left;">
               <input id="searchBtn" type="submit" value="确定" style="border:none; 
               	background-color:transparent;color: #333333; margin-top: 12px; margin-left:1%; 
               	font-size:1.2em;" onclick="searchNews(0)" />
            </div>
		    <ul class="mui-table-view mui-grid-view" id="goodsList" style="clear: both;">
		        
		      
		       
		    </ul>    
		</div>
	</body>
	<script src="../../javascript/js/mui.min.js"></script>
	<script src="../../javascript/js/jquery-2.2.3.min.js"></script>
	<script src="../../javascript/page/shop/shop.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
	</script>
</html>
