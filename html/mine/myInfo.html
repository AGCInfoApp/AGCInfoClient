<!DOCTYPE html>
<html>
	<head>
		<title>个人主页</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<script src="../../javascript/js/mui.min.js"></script>
		<script src="../../javascript/js/jquery-2.2.3.min.js"></script>
		<script src="../../javascript/js/idangerous.swiper.min.js"></script>
		<script src="../../javascript/js/util.js"></script>
		<script src="../../javascript/page/mine/myInfo.js"></script>

		<link rel="stylesheet" href="../../stylesheets/css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../../stylesheets/css/app.css" />
		<!--<link rel="stylesheet" type="text/css" href="../../stylesheets/css/idangerous.swiper.css"/>-->
		<style>
			.mui-title {
				margin-top: 0.65em;
				margin: 20px 15px 7px;
				color: #575757;
				font-size: 35px;
			}
			
			.messageTypeFont{
				position:absolute;
				left:1em;
			}
			
			.messageFont{
				position:absolute;
				right:2em;
				color: #bebebe;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="height:5.2em;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="margin-top:1.3em;"></a>
			<h1 class="mui-title" style="margin-top:0.9em;">个人信息</h1>
		</header>

		<ul class="mui-table-view" style="margin-top:8em;">
				<li class="mui-table-view-cell mui-media" style="height:5.2em;">
					<a class="mui-navigate-right" id="myInfoChangePicture" style="height:5.2em;">
						<div class="messageTypeFont" style="top:2em;">
							头像
						</div>
						<img src="../../images/myPhoto.png" style="position:absolute;height:4em;width:4em;left:20em;">
					</a>
				</li>
				<li class="mui-table-view-cell mui-media" style="height:2.6em;">
					<a class="mui-navigate-right" id="myInfoChangeName" style="height:2.6em;">
						<div class="messageTypeFont" style="top:0.7em;">
							名字
						</div>
						<div class="messageFont" style="top:0.7em;">
							名字
						</div>
					</a>
				</li>
				<li style="height:2.6em;">
					<div style="height:2.6em;">
						<div class="messageTypeFont" style="top:8.5em;">
							用户名
						</div>
						<div class="messageFont" style="top:8.5em;">
							用户名
						</div>
					</div>
				</li>
				</ul>
				<ul class="mui-table-view" style="margin-top:2em;">
				<li class="mui-table-view-cell mui-media" style="height:2.6em;">
					<a class="mui-navigate-right" id="myInfoChangeSex" style="height:2.6em;">
						<div class="messageTypeFont" style="top:0.7em;">
							性别
						</div>
						<div class="messageFont" style="top:0.7em;">
							男
						</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media" style="height:2.6em;">
					<a class="mui-navigate-right" id="myInfoChangePersonalSign" style="height:2.6em;">
						<div class="messageTypeFont" style="top:0.7em;">
							个性签名
						</div>
						<div class="messageFont" style="top:0.7em;">
							好难！！
						</div>
					</a>
				</li>
			</ul>
			
	</body>

</html>
