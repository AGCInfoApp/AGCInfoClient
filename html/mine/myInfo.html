<!DOCTYPE html>
<html>
	<head>
		<title>个人信息</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<script src="../../javascript/js/mui.min.js"></script>
		<script src="../../javascript/js/jquery-2.2.3.min.js"></script>
		<script src="../../javascript/js/idangerous.swiper.min.js"></script>
		<script src="../../javascript/js/util.js"></script>
		<script src="../../javascript/page/mine/myInfo.js"></script>

		<link rel="stylesheet" href="../../stylesheets/css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../../stylesheets/css/app.css" />
		<!--<link rel="stylesheet" type="text/css" href="../../stylesheets/css/idangerous.swiper.css"/>-->
		<style>
			
			
			.messageTypeFont {
				position: absolute;
				left: 1em;
			}
			
			.messageFont {
				position: absolute;
				right: 2em;
				color: #bebebe;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav" >
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" ></a>
			<h1 class="mui-title">个人信息</h1>
		</header>

		<ul class="mui-table-view" style="margin-top:3.5em;">
			<li class="mui-table-view-cell mui-media" style="height:5.2em;">
				<a class="mui-navigate-right" id="myInfoChangePicture" style="height:5.2em;">
					<div class="messageTypeFont" style="top:2em;">
						头像
					</div>
					<img id="myHeadPicture" src="../../images/noHeadPhoto.jpg" style="position:absolute;height:4em;width:4em;right:2em;">
				</a>
			</li>
			<li class="mui-table-view-cell mui-media" style="height:2.6em;">
				<a class="mui-navigate-right" id="myInfoChangeNickname" style="height:2.6em;">
					<div class="messageTypeFont" style="top:0.7em;">
						昵称
					</div>
					<div id="myNickname" class="messageFont" style="top:0.7em;">
						未填写
					</div>
				</a>
			</li>
			<li class="mui-table-view-cell mui-media" style="height:2.6em;">
				<a class="mui-navigate-right" id="myInfoChangeSex" style="height:2.6em;">
					<div class="messageTypeFont" style="top:0.7em;">
						性别
					</div>
					<div id="mySex" class="messageFont" style="top:0.7em;">
						未填写
					</div>
				</a>
			</li>
			<li class="mui-table-view-cell mui-media" style="height:2.6em;">
				<a class="mui-navigate-right" id="myInfoChangeBirthday" style="height:2.6em;">
					<div class="messageTypeFont" style="top:0.7em;">
						出生日期
					</div>
					<div id="myBirthday" class="messageFont" style="top:0.7em;">
						未填写
					</div>
				</a>
			</li>
			<li class="mui-table-view-cell mui-media" style="height:2.6em;">
				<a class="mui-navigate-right" id="myInfoChangeEmail" style="height:2.6em;">
					<div class="messageTypeFont" style="top:0.7em;">
						邮箱
					</div>
					<div id="myEmail" class="messageFont" style="top:0.7em;">
						未填写
					</div>
				</a>
			</li>
			<li class="mui-table-view-cell mui-media" style="height:2.6em;">
				<a class="mui-navigate-right" id="myInfoChangeSignature" style="height:2.6em;">
					<div class="messageTypeFont" style="top:0.7em;">
						个性签名
					</div>
					<div id="mySignature" class="messageFont" style="top:0.7em;">
						未填写
					</div>
				</a>
			</li>
		</ul>
		<ul class="mui-table-view" style="margin-top:2em;">
			<li style="height:2.6em;" class="mui-table-view-cell">
				<div style="height:2.6em;">
					<div class="messageTypeFont" style="top:0.7em;">
						用户名
					</div>
					<div id="myUsername" class="messageFont" style="top:0.7em;">

					</div>
				</div>
			</li>
			<li style="height:2.6em;" class="mui-table-view-cell">
				<div style="height:2.6em;">
					<div class="messageTypeFont" style="top:0.7em;"> 
						手机
					</div>
					<div id="myMobile" class="messageFont" style="top:0.7em;">

					</div>
				</div> 
			</li>
			<li style="height:2.6em;" class="mui-table-view-cell">
				<div style="height:2.6em;">
					<div class="messageTypeFont" style="top:0.7em;">
						等级
					</div>
					<div id="myLevel" class="messageFont" style="top:0.7em;">

					</div>
				</div>
			</li>
		</ul>
	</body>
</html>
